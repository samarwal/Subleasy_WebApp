<html>

	<body>
		<ul>
			<li><a href="restaurant_list.html">Restaurants</a></li>
			<li><a class="company_bar" href="index.html"><img src="images/logo_transparent.png" height="50"></a></li>
		</ul>

<body>

    <section class="container content-section">
        <h2 class="section-header">McDonald's Menu</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Fries</span>
                <img class="shop-item-image" src="images/fried.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$1.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Burger</span>
                <img class="shop-item-image" src="images/burger.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Happy Meal</span>
                <img class="shop-item-image" src="images/happy_meal.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coke</span>
                <img class="shop-item-image" src="Images/coke.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$2.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <a button class="btn btn-primary btn-purchase" type="button">PURCHASE</a>
    </section>

</body>
</html>
