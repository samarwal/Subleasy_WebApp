<!DOCTYPE html>
<html lang="en">

<head>
    <title>SUBLEASY</title>
    <meta charset="UTF-8">
    <meta name="description" content="LERAMIZ Landing Page Template">
    <meta name="keywords" content="LERAMIZ, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="img/favicon.ico" rel="shortcut icon" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- header -->
    <header class="header-section">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 header-top-left">
                        <div class="top-info">
                        </div>
                        <div class="top-info">
                        </div>
                    </div>
                    <div class="col-lg-6 text-lg-right header-top-right">
                        <div class="user-panel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="site-navbar">
                        <h2 id="titlecolor"><a href="index.html">SUBLEASY</a></h2>
                        <div class="nav-switch">
                            <i class="fa fa-bars"></i>
                        </div>
                        <ul class="main-menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section set-bg" data-setbg="img/bg.jpg">
        <h2>-</h2>
        <form class="form-class">
            <h3 style="color: white">Rental Application Form</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                    placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                    placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Address">
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City">
                </div>
                <div class="form-group col-lg-3">
                    <input type="text" class="form-control" id="province" aria-describedby="emailHelp"
                        placeholder="Province">
                </div>
                <div class="form-group col-lg-3">
                    <input type="text" class="form-control" id="code" aria-describedby="emailHelp"
                        placeholder="Postal Code">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="country" aria-describedby="emailHelp" placeholder="Country">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="message" rows="5" aria-describedby="emailHelp"
                    placeholder="Message to Listor"></textarea>
            </div>
            <a href="index.html" button class="site-btn fs-submit">Submit Application</button></a>

        </form>
    </section>

    <footer class="footer-section set-bg" data-setbg="img/footer-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 footer-widget">
                    <h2 style="color:white">SUBLEASY</h2>>
                    <div class="social">
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 footer-widget">
                    <div class="contact-widget">
                        <h5 class="fw-title">CONTACT US</h5>
                        <p><i class="fa fa-map-marker"></i>375 Laurier Ave E, Ottawa, ON K1N 6N5 </p>
                        <p><i class="fa fa-phone"></i>(+1) 613-562-5630</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 footer-widget">
                    <div class="double-menu-widget">
                        <h5 class="fw-title">POPULAR PLACES</h5>
                        <ul>
                            <li><a href="">Toronto</a></li>
                            <li><a href="">Ottawa</a></li>
                            <li><a href="">Montreal</a></li>
                        </ul>
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6  footer-widget">
                    <div class="newslatter-widget">
                        <form class="footer-newslatter-form">
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="footer-nav">
                </div>
            </div>
        </div>
    </footer>


    <!-- scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/magnific-popup.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
